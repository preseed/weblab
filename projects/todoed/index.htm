<!DOCTYPE html>

<head>
    <meta HTTP-EQUIV="REFRESH" content="0; url=http://www.todoed.co/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:url" content="http://www.todoed.co" />
    <meta property="og:site_name" content="Todoed" />
    <meta property="og:title" content="Todoed" />
    <meta property="og:image" content="http://i.imgur.com/oZpF8Te.png" />

    <meta property="og:description" content="Turn any text into a task with just one right click." />
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <style type="text/css">
    .loading {
        display: inline-block;
        margin: 5em;
        border-width: 30px;
        border-radius: 50%;
        -webkit-animation: spin 1s linear infinite;
        -moz-animation: spin 1s linear infinite;
        -o-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
    }
    .style {
        border-style: double;
        border-color: #444 #fff #fff;
    }
    @-webkit-keyframes spin {
        100% {
            -webkit-transform: rotate(359deg);
        }
    }
    @-moz-keyframes spin {
        100% {
            -moz-transform: rotate(359deg);
        }
    }
    @-o-keyframes spin {
        100% {
            -moz-transform: rotate(359deg);
        }
    }
    @keyframes spin {
        100% {
            transform: rotate(359deg);
        }
    }
    /* Base styles */
    html {
        background: #eee url('http://subtlepatterns.subtlepatterns.netdna-cdn.com/patterns/billie_holiday.png');
        text-align: center;
    }
    </style>
</head>

<body>

    <span class="loading style"></span>

</body>

</html>
